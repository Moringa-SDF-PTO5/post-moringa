name: MegaLinter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  megalinter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Run MegaLinter in Fix Mode
        uses: oxsecurity/megalinter@v7.13.0

        with:
          # Include only Markdown files
          FILTER_REGEX_INCLUDE: ".*\\.md$"
          # Exclude everything else
          FILTER_REGEX_EXCLUDE: ".*"
          # Enable automatic fixing
          AUTOMATIC_FIX: true

      - name: Commit changes if any fixed
        if: ${{ steps.megalinter.outputs.fixed == 'true' }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Apply fixes from MegaLinter"
          git push